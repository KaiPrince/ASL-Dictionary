version: 2.1

orbs:
  node: circleci/node@3.0.1

jobs:
  build:
    docker:
      - image: 'circleci/node:latest'
    working_directory: ~/asl-dictionary
    steps:
      - checkout: ~/asl-dictionary/frontend
      - node/install:
          install-yarn: true
          node-version: latest
      - run: npm install -g @lhci/cli@0.4.x
      - run: 
            working_directory: ~/asl-dictionary/frontend
            command: yarn generate
      - run: lhci autorun

workflows:
  main:
    jobs:
      - build
