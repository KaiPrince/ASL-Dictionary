<form action="{% url 'asl_dictionary:search' %}" method="GET">
  <input name="query" />
  <button type="submit">SUBMIT</button>
</form>

{% if object_list %}
<ul>
  {% for word in object_list %}
  <li>
    <a href="{% url 'asl_dictionary:detail' word.id %}">{{ word }}</a>
  </li>
  {% endfor %}
</ul>
{% endif %}
